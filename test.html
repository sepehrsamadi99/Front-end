 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container bg-light col-6">   
        <form class="m-4 py-2">
            <h2 class="text-center mt-2">Sign Up</h2>
            <div class="form-group">
                <label>Firstname</label>
                <input class="form-control" type="text" placeholder="Firstname" required>
            </div>
            <div class="form-group">
                <label class="">Lastname</label>
                <input class="form-control" type="text" placeholder="Lastname" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <div class="input-group">
                    <div class=" input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input class="form-control" type="text" placeholder="Username" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-success">Check</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" type="password" placeholder="Enter Password" required>
                        <small class="form-text text-muted">Password must be at least 8 charactars</small>
                    </div>
                    <div class="col">
                        <input class="form-control" type="password" placeholder="Re-enter Password" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                            </svg>
                        </span>
                    </div>
                    <input class="form-control" type="email" placeholder="Email address">
                </div>
            </div>
            <div class="form-group">
                <label>Membership duration</label>
                <select class="form-control">
                    <option value="1m">1 month</option>
                    <option value="3m">3 months</option>
                    <option value="6m">6 months</option>
                    <option value="12m">1 year</option>
                </select>
            </div>
            <div class="form-group">
                <label>About</label>
                <textarea class="form-control" cols="30" rows="7" placeholder="Tell us about yourself"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" required>
                        I have read & agree with policies.
                    </label>
                </div>
                <button class="btn btn-primary mb-2" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
